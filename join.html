        <section>
          <h2>Join OUCS</h2>
          <p>Membership for one year costs £10, and membership for life costs £20. There is an extra £1 charged for the transaction fee. For more payment options, contact the treasurer.</p>
          <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="JMW39G3DYAGF4">
            <input type="hidden" name="on0" value="Type">
            <select name="os0">
            <option value="One Year">One Year £10.00 GBP</option>
            <option value="Lifetime">Lifetime £20.00 GBP</option>
          </select>
            <input type="hidden" name="on1" value="Name">
            <input type="text" name="os1" maxlength="200" placeholder="name" required>
            <input type="hidden" name="on2" value="College">
            <input type="text" name="os2" maxlength="200" placeholder="email" required>
            <input type="hidden" name="currency_code" value="GBP">
            <button class="button" type="submit">Pay with PayPal</button>
          </form>
        </section>
      </content-holder>
    </main>
