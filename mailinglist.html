<body>
  <form-holder>
    <a href="/">⟨⟨ back</a>
    <h2>Join our mailing list</h2>
    <p>Join to receive details of upcoming speaker events and the latest socials.</p>
    <form method="POST" autocomplete="off" action="https://formspree.io/oucsmaillist@michaelagius.uk">
      <input autocomplete="off" type="text" name="full name" placeholder="full name" required>
      <input autocomplete="off" type="text" name="college" placeholder="college" required>
      <input autocomplete="off" type="text" name="email" placeholder="email" required>
      <input type="text" name="_gotcha" style="display:none" />
      <input type="hidden" name="_subject" value="Mailist List Chemsoc" />
      <input type="hidden" name="_next" value="//mmjz.github.io/chemsoc/success">
      <button class="button" type="submit">join our mailing list</button>
    </form>
  </form-holder>

</body>
