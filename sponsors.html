  <script>
    for (let x of Array.from(document.getElementsByClassName("email"))) {
      x.href = "mailto:" + x.innerHTML;
    }
    
    const headerdiv = document.getElementsByTagName("h1")[0];
    window.onscroll = (e) => {
      const scrollTop = (window.pageYOffset !== undefined) ? window.pageYOffset : (document.documentElement || document.body.parentNode || document.body).scrollTop;
      if(scrollTop <= 500){
        headerdiv.className = "hideheader";
      }else{
        headerdiv.className = "shrinkheader";
      }
    }

    function quickScroll() {
      Velocity(document.getElementById('about'), "scroll", {
        duration: 400,
        easing: "ease",
        offset: "-55px",
      });
    }

    let doing = true;
    setTimeout(() => {
      doing = false;
    }, 2800);

    
    const bubblehover = (e) => {
      e.preventDefault;

      if (doing) return; // if already running animation stop

      for (let bub of document.getElementsByClassName("bubbleanimation")) {
        //        bub.classList.remove("bubbleanimation");
        //        bub.offsetHeight;
        //        bub.classList.add("bubbleanimation");
        bub.style.WebkitAnimation = 'none';
        bub.style.animation = 'none';
      }

      setTimeout(() => {
        for (let bub of document.getElementsByClassName("bubbleanimation")) {
          bub.style.WebkitAnimation = '';
          bub.style.animation = '';
        }
      }, 100);

      doing = true; // allow to run again after 3 seconds
      setTimeout(() => {
        doing = false;
      }, 2800);

    };
    
    document.getElementsByClassName("newlogo")[0].addEventListener("mouseenter", bubblehover, false);
    document.getElementsByClassName("newlogo")[1].addEventListener("mouseenter", bubblehover, false);
  </script>
